  <div class="notify-block" *ngIf="application">
    <div>您的{{application.product.name}}计划申请已提交成功，请耐心等待通知。</div>
    <div class="notes">
      <div class="note" *ngIf="application && application.status == Status.OREDERED">*请带Set-up Service Fee $35(不含税)到我司付款</div>
      <div class="note" *ngIf="application && application.status === Status.SETUP_PAID">*Rogers Set-up Service Fee 已付</div>
      <div class="note" *ngIf="application && application.status === Status.STARTED">*已开通服务</div>
      <div class="note" *ngIf="application && application.status === Status.STOPPED">*已取消服务</div>
      <div class="note" *ngIf="application">*公司地址: Unit8 Fulton Way, Richmond Hill</div>
      <div class="note" *ngIf="application">*客服电话: 647-402-8805</div>
    </div>
  </div>
